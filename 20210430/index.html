<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<div class="container">
    <form action="https://knnorbi.ddns.net/test/post.php" method="post">
        
        <div class="form-group">
            <label for="nameInput">Név</label>
            <input type="text" class="form-control" id="nameInput" name="name" value="Minta Béla">
        </div>
        Milyen gyümolcsöket szeretsz?
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="almaCB" checked name="alma" value="szereti">
            <label for="almaCB" class="form-check-label">Alma</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="korteCB" name="korte" value="szereti">
            <label for="korteCB" class="form-check-label">Körte</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="bananCB" name="banan" value="szereti">
            <label for="bananCB" class="form-check-label">Banán</label>
        </div>
        Szereted-e a málnát?
        <div class="form-check">
            <input type="radio" class="form-check-input" id="igenRB" name="malna" value="igen" checked>
            <label for="igenRB" class="form-check-label">Igen</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="nemRB" name="malna" value="nem">
            <label for="nemRB" class="form-check-label">Nem</label>
        </div>
        
        <div class="form-group">
            <label for="city">Hol laksz?</label>
            <select name="lakhely" class="form-control" id="city">
                <optgroup label="Budapest">
                    <option value="0">Buda</option>
                    <option value="1">Pest</option>
                </optgroup>
                <option value="2">Megyszékhely</option>
                <option value="3" selected>Város</option>
                <option value="4">Egyéb</option>
            </select>            
        </div>
        <button type="submit" class="btn btn-primary">Küldés</button>
    </form>
</div>
</body>
</html>
