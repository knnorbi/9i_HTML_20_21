<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form action="https://knnorbi.ddns.net/test/post.php" method="post">
        <div>
            <label for="nameInput">Név:</label>
            <input type="text" id="nameInput" name="name" value="Minta Béla">
        </div>
        <div>
           Milyen gyümolcsöket szeretsz?<br>
            <input type="checkbox" id="almaCB" checked name="alma" value="szereti">
            <label for="almaCB">Alma</label><br>
            <input type="checkbox" id="korteCB" name="korte" value="szereti">
            <label for="korteCB">Körte</label><br>
            <input type="checkbox" id="bananCB" name="banan" value="szereti">
            <label for="bananCB">Banán</label><br>
        </div>
        <div>
            Szereted-e a málnát?<br>
            <input type="radio" id="igenRB" name="malna" value="igen" checked>
            <label for="igenRB">Igen</label><br>
            <input type="radio" id="nemRB" name="malna" value="nem">
            <label for="nemRB">Nem</label>
        </div>
        <div>
            Hol laksz?<br>
            <select name="lakhely">
                <optgroup label="Budapest">
                    <option value="0">Buda</option>
                    <option value="1">Pest</option>
                </optgroup>
                <option value="2">Megyszékhely</option>
                <option value="3" selected>Város</option>
                <option value="4">Egyéb</option>
            </select>            
        </div>
        <div>
            <input type="submit" name="mehet" value="GO">
        </div>
    </form>
</body>
</html>
